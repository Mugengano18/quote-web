<div class="container">
    <form (ngSubmit)='displayQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <input type="text" required class="form-control" id="name" placeholder="Your Name.."
                [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid||name.pristine" class="alert alert-success">
                <p>required</p>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="quote" rows="5" required placeholder="make your quote..."
                [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'></textarea>
            <div [hidden]="quote.valid||quote.pristine" class="alert alert-success">
                <p>required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="author" required placeholder="author.."
                [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <div [hidden]="author.valid||author.pristine" class="alert alert-success">
                <p>required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Posting date of the quote:</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="newQuote.publishDate" name="date"
                #publishDate='ngModel' placeholder="posting date...">
            <div [hidden]="publishDate.valid||publishDate.pristine" class="alert alert-success">
                <p>required</p>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info" (click)='displayQuote()'>Post</button>
        </div>

    </form>
</div>
